repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v4.3.0
    hooks:
      # Lint files
      - id: check-yaml
      - id: check-xml
      - id: check-json
      - id: mixed-line-ending
        args: ["--fix=lf"]
      # Prevent adding private keys in files
      - id: detect-private-key
      # Detect problemmatic referenced files
      - id: check-symlinks