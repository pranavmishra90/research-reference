project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    # - "!**/spatial-transcriptomics/*"
  preview:
    port: 3333
    browser: true
    watch-inputs: true
    timeout: 600


website:
  title: "Research Reference"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
    search: true
  open-graph: true
  sidebar:
